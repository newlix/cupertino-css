<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider â€” Cider UI</title>
  <link rel="stylesheet" href="../docs.built.css">
</head>
<body>
<main data-title="Slider" data-description="Range input controls.">

  <section class="docs-example" data-example="Default">
    <template>
<input type="range" min="0" max="100" value="33" class="slider w-full max-w-sm" />
    </template>
  </section>

  <section class="docs-example" data-example="With Label">
    <template>
<div class="max-w-sm space-y-3">
  <div class="flex items-center justify-between">
    <label class="label">Temperature</label>
    <span class="text-sm text-muted-foreground">0.7</span>
  </div>
  <input type="range" min="0" max="100" value="70" step="1" class="slider w-full" />
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Steps">
    <template>
<div class="max-w-sm space-y-3">
  <div class="flex items-center justify-between">
    <label class="label">Volume</label>
    <span class="text-sm text-muted-foreground">50%</span>
  </div>
  <input type="range" min="0" max="100" value="50" step="25" class="slider w-full" />
  <div class="flex justify-between text-xs text-muted-foreground">
    <span>0</span>
    <span>25</span>
    <span>50</span>
    <span>75</span>
    <span>100</span>
  </div>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Disabled">
    <template>
<input type="range" min="0" max="100" value="50" class="slider w-full max-w-sm" disabled />
    </template>
  </section>

  <section class="docs-example" data-example="In Form">
    <template>
<form class="form max-w-sm" onsubmit="return false;">
  <div class="field">
    <div class="flex items-center justify-between">
      <label>Brightness</label>
      <span class="text-sm text-muted-foreground">75%</span>
    </div>
    <input type="range" min="0" max="100" value="75" class="slider">
  </div>
  <div class="field">
    <div class="flex items-center justify-between">
      <label>Contrast</label>
      <span class="text-sm text-muted-foreground">50%</span>
    </div>
    <input type="range" min="0" max="100" value="50" class="slider">
  </div>
  <div class="field">
    <div class="flex items-center justify-between">
      <label>Saturation</label>
      <span class="text-sm text-muted-foreground">60%</span>
    </div>
    <input type="range" min="0" max="100" value="60" class="slider">
  </div>
  <button type="submit" class="btn">Apply</button>
</form>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
