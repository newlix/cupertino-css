<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress â€” Cider UI</title>
  <link rel="stylesheet" href="../docs.built.css">
</head>
<body>
<main data-title="Progress" data-description="Progress indicators and loading bars.">

  <section class="docs-example" data-example="Default">
    <template>
<div class="ciderui">
  <progress value="60" max="100"></progress>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="With Label">
    <template>
<div class="ciderui space-y-2">
  <div class="flex items-center justify-between text-sm">
    <span class="font-medium">Uploading...</span>
    <span class="text-muted-foreground">73%</span>
  </div>
  <progress value="73" max="100"></progress>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Indeterminate">
    <template>
<div class="ciderui">
  <progress max="100"></progress>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="In Card">
    <template>
<div class="card max-w-sm p-6">
  <div class="flex items-center justify-between">
    <h3 class="text-sm font-semibold">Storage</h3>
    <span class="text-xs text-muted-foreground">7.2 GB / 15 GB</span>
  </div>
  <div class="ciderui mt-3">
    <progress value="48" max="100"></progress>
  </div>
  <p class="mt-2 text-xs text-muted-foreground">48% of storage used. Upgrade for more space.</p>
</div>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
