<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../docs.css">

<body>
<main data-title="Input" data-description="Text inputs for forms and data entry.">

  <section class="docs-example" data-example="Default">
    <template>
<input type="text" placeholder="Enter text..." class="input" />
    </template>
  </section>

  <section class="docs-example" data-example="With Label">
    <template>
<div class="field">
  <label>Email</label>
  <input type="email" placeholder="you@example.com" />
  <p>We'll never share your email.</p>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Error State">
    <template>
<div class="field">
  <label>Username</label>
  <input type="text" value="ab" class="input-error" />
  <p class="field-error">Username must be at least 3 characters.</p>
</div>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
