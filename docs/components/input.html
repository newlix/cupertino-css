<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input â€” Cider UI</title>
  <link rel="stylesheet" href="../docs.built.css">
</head>
<body>
<main data-title="Input" data-description="Text inputs for forms and data entry.">

  <section class="docs-example" data-example="Default">
    <template>
<div class="cider">
  <input type="text" placeholder="Enter text..." />
</div>
    </template>
  </section>

  <section class="docs-example" data-example="With Label">
    <template>
<div class="cider space-y-1.5">
  <label for="demo-email">Email</label>
  <input type="email" id="demo-email" placeholder="you@example.com" />
  <small>We'll never share your email.</small>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Error State">
    <template>
<div class="cider space-y-1.5">
  <label for="demo-username">Username</label>
  <input type="text" id="demo-username" value="ab" aria-invalid="true" />
  <small class="text-destructive">Username must be at least 3 characters.</small>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Disabled">
    <template>
<div class="cider">
  <input type="text" placeholder="Enter text..." disabled />
</div>
    </template>
  </section>

  <section class="docs-example" data-example="With Button">
    <template>
<div class="cider flex gap-3">
  <input type="email" placeholder="you@example.com" />
  <button type="submit">Subscribe</button>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Form">
    <template>
<div class="cider">
  <form class="space-y-6" onsubmit="return false">
    <div class="space-y-1.5">
      <label for="demo-form-email">Email</label>
      <input type="email" id="demo-form-email" placeholder="you@example.com">
      <small>We'll never share your email with anyone else.</small>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
