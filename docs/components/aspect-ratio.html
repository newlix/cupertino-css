<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aspect Ratio â€” Cupertino</title>
  <link rel="stylesheet" href="../docs.css">
</head>
<body>
<main data-title="Aspect Ratio" data-description="Displays content within a desired ratio.">

  <section class="docs-example" data-example="16:9 Landscape">
    <template>
<div class="aspect-ratio aspect-video max-w-md">
  <img src="https://images.unsplash.com/photo-1588345921523-c2dcdb7f1dcd?w=800&h=450&fit=crop" alt="Landscape photo" />
</div>
    </template>
  </section>

  <section class="docs-example" data-example="1:1 Square">
    <template>
<div class="aspect-ratio aspect-square max-w-[240px]">
  <img src="https://images.unsplash.com/photo-1588345921523-c2dcdb7f1dcd?w=400&h=400&fit=crop" alt="Square photo" />
</div>
    </template>
  </section>

  <section class="docs-example" data-example="4:5 Portrait">
    <template>
<div class="aspect-ratio max-w-[240px]" style="aspect-ratio: 4/5;">
  <img src="https://images.unsplash.com/photo-1588345921523-c2dcdb7f1dcd?w=400&h=500&fit=crop" alt="Portrait photo" />
</div>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
