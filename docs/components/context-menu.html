<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Menu â€” Cupertino</title>
  <link rel="stylesheet" href="../docs.built.css">
</head>
<body>
<main data-title="Context Menu" data-description="A menu triggered by right-click, displaying actions at the cursor.">

  <section class="docs-example" data-example="Default">
    <template>
<div class="context-menu-trigger flex h-36 items-center justify-center rounded-xl border border-dashed text-sm text-muted-foreground">
  Right-click here
  <div class="context-menu-content">
    <button>Back</button>
    <button>Forward</button>
    <button>Reload</button>
    <hr />
    <button>Save As...</button>
    <button>Print...</button>
  </div>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="With Shortcuts">
    <template>
<div class="context-menu-trigger flex h-36 items-center justify-center rounded-xl border border-dashed text-sm text-muted-foreground">
  Right-click for shortcuts
  <div class="context-menu-content">
    <button>Cut <span class="context-menu-shortcut">&#8984;X</span></button>
    <button>Copy <span class="context-menu-shortcut">&#8984;C</span></button>
    <button>Paste <span class="context-menu-shortcut">&#8984;V</span></button>
    <hr />
    <button>Select All <span class="context-menu-shortcut">&#8984;A</span></button>
  </div>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="With Icons">
    <template>
<div class="context-menu-trigger flex h-36 items-center justify-center rounded-xl border border-dashed text-sm text-muted-foreground">
  Right-click for actions
  <div class="context-menu-content">
    <button>
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
      Edit
    </button>
    <button>
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
      Duplicate
    </button>
    <hr />
    <button>
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/></svg>
      Share
    </button>
    <button>
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
      Delete
    </button>
  </div>
</div>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
