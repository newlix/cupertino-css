<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command — Cupertino</title>
  <link rel="stylesheet" href="../docs.css">
</head>
<body>
<main data-title="Command" data-description="Command palette for searching and executing actions.">

  <section class="docs-example" data-example="Standalone">
    <template>
<div class="command" style="width:100%;">
  <header>
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
    <input type="text" placeholder="Type a command or search..." autocomplete="off" spellcheck="false">
  </header>
  <div role="menu" data-empty="No results found.">
    <div role="group">
      <span role="heading">Suggestions</span>
      <div role="menuitem">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>
        <span>Calendar</span>
      </div>
      <div role="menuitem">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" x2="9.01" y1="9" y2="9"/><line x1="15" x2="15.01" y1="9" y2="9"/></svg>
        <span>Search Emoji</span>
      </div>
      <div role="menuitem" aria-disabled="true">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/></svg>
        <span>Calculator</span>
      </div>
    </div>
    <hr role="separator">
    <div role="group">
      <span role="heading">Settings</span>
      <div role="menuitem">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        <span>Profile</span>
        <kbd class="ml-auto">⌘P</kbd>
      </div>
      <div role="menuitem">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>
        <span>Billing</span>
        <kbd class="ml-auto">⌘B</kbd>
      </div>
      <div role="menuitem">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
        <span>Settings</span>
        <kbd class="ml-auto">⌘S</kbd>
      </div>
    </div>
  </div>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Dialog">
    <template>
<button class="btn btn-outline" onclick="document.getElementById('demo-cmd-dialog').showModal(); document.getElementById('demo-cmd-dialog').querySelector('input').focus();">
  Open command menu
  <kbd class="kbd">⌘J</kbd>
</button>

<dialog id="demo-cmd-dialog" class="command-dialog" data-shortcut="meta+j">
  <div class="command">
    <header>
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
      <input type="text" placeholder="Type a command or search..." autocomplete="off" spellcheck="false">
    </header>
    <div role="menu" data-empty="No results found.">
      <div role="group">
        <span role="heading">Suggestions</span>
        <div role="menuitem">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>
          <span>Calendar</span>
        </div>
        <div role="menuitem">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" x2="9.01" y1="9" y2="9"/><line x1="15" x2="15.01" y1="9" y2="9"/></svg>
          <span>Search Emoji</span>
        </div>
      </div>
      <hr role="separator">
      <div role="group">
        <span role="heading">Settings</span>
        <div role="menuitem">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          <span>Profile</span>
          <kbd class="ml-auto">⌘P</kbd>
        </div>
        <div role="menuitem">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>
          <span>Billing</span>
          <kbd class="ml-auto">⌘B</kbd>
        </div>
        <div role="menuitem">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
          <span>Settings</span>
          <kbd class="ml-auto">⌘S</kbd>
        </div>
      </div>
    </div>
  </div>
</dialog>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
