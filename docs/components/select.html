<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select â€” Cider UI</title>
  <link rel="stylesheet" href="../docs.built.css">
</head>
<body>
<main data-title="Select" data-description="Dropdown selection inputs.">

  <section class="docs-example" data-example="Native Select">
    <template>
<div class="cider">
  <select>
    <option value="" disabled selected>Select an option</option>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
  </select>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="With Groups">
    <template>
<div class="cider">
  <select>
    <option value="" disabled selected>Select a fruit</option>
    <optgroup label="Citrus">
      <option value="orange">Orange</option>
      <option value="lemon">Lemon</option>
      <option value="grapefruit">Grapefruit</option>
    </optgroup>
    <optgroup label="Berries">
      <option value="strawberry">Strawberry</option>
      <option value="blueberry">Blueberry</option>
      <option value="raspberry">Raspberry</option>
    </optgroup>
    <optgroup label="Tropical">
      <option value="mango">Mango</option>
      <option value="pineapple">Pineapple</option>
      <option value="papaya">Papaya</option>
    </optgroup>
  </select>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Disabled">
    <template>
<div class="cider">
  <select disabled>
    <option value="" disabled selected>Select an option</option>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
  </select>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Invalid State">
    <template>
<div class="cider">
  <select aria-invalid="true">
    <option value="" disabled selected>Select a role</option>
    <option value="admin">Admin</option>
    <option value="editor">Editor</option>
    <option value="viewer">Viewer</option>
  </select>
</div>
    </template>
  </section>

  <section class="mt-12">
    <h2 class="text-xl font-bold tracking-tight">Usage</h2>
    <p class="mt-2 text-[15px] text-muted-foreground">Enhances <code class="kbd">[data-select]</code> elements into custom searchable dropdowns.</p>
    <div class="docs-example-code mt-4" data-active style="border-radius: var(--radius-lg); overflow: hidden;">
      <pre><code class="language-html">&lt;!-- npm --&gt;
&lt;script src="node_modules/ciderui/js/select.js"&gt;&lt;/script&gt;

&lt;!-- CDN --&gt;
&lt;script src="https://unpkg.com/ciderui/js/select.js"&gt;&lt;/script&gt;</code></pre>
    </div>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
