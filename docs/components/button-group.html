<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Group — Cider UI</title>
  <link rel="stylesheet" href="../docs.built.css">
</head>
<body>
<main data-title="Button Group" data-description="Grouped action buttons.">

  <section class="docs-example" data-example="Default">
    <template>
<div class="button-group">
  <button>Left</button>
  <button>Center</button>
  <button>Right</button>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="With Active State">
    <template>
<div class="button-group">
  <button data-active>Day</button>
  <button>Week</button>
  <button>Month</button>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Separator">
    <template>
<div class="button-group">
  <button>Copy</button>
  <button class="border-l" style="border-left:1px solid var(--border-solid);">Paste</button>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="With Input">
    <template>
<div class="flex">
  <input type="text" class="input rounded-r-none border-r-0" placeholder="Search…" />
  <button class="btn btn-outline rounded-l-none">
    <svg class="size-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
  </button>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Nested">
    <template>
<div class="button-group">
  <div class="button-group" style="border:0;box-shadow:none;">
    <button>1</button>
    <button>2</button>
    <button>3</button>
  </div>
  <div class="button-group" style="border:0;box-shadow:none;border-left:1px solid var(--border-solid);">
    <button>
      <svg class="size-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="m15 18-6-6 6-6"/></svg>
    </button>
    <button>
      <svg class="size-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="m9 18 6-6-6-6"/></svg>
    </button>
  </div>
</div>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
