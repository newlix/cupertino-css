<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../docs.built.css">
</head>
<body>
<main data-title="Sheet" data-description="Slide-in side panels for supplementary content.">

  <section class="docs-example" data-example="Right (Default)">
    <template>
<button onclick="document.getElementById('demo-sheet-right').showModal()" class="btn">Open Sheet</button>

<dialog id="demo-sheet-right" class="sheet">
  <button onclick="document.getElementById('demo-sheet-right').close()" class="sheet-close">
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
  </button>
  <header>
    <h2>Edit Profile</h2>
    <p>Make changes to your profile here.</p>
  </header>
  <section>
    <div class="space-y-4">
      <div class="field">
        <label>Name</label>
        <input type="text" value="John Doe" />
      </div>
      <div class="field">
        <label>Username</label>
        <input type="text" value="@johndoe" />
      </div>
    </div>
  </section>
  <footer>
    <button onclick="document.getElementById('demo-sheet-right').close()" class="btn">Save changes</button>
  </footer>
</dialog>
    </template>
  </section>

  <section class="docs-example" data-example="Left">
    <template>
<button onclick="document.getElementById('demo-sheet-left').showModal()" class="btn btn-outline">Open Left Sheet</button>

<dialog id="demo-sheet-left" class="sheet sheet-left">
  <button onclick="document.getElementById('demo-sheet-left').close()" class="sheet-close">
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
  </button>
  <header>
    <h2>Navigation</h2>
    <p>Browse sections of the app.</p>
  </header>
  <section>
    <nav class="space-y-1">
      <a href="#" class="flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium text-foreground bg-accent">
        <svg class="size-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>

        <svg class="size-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        Team
      </a>
      <a href="#" class="flex items-center gap-2 rounded-lg px-3 py-2 text-sm text-foreground hover:bg-accent">
        <svg class="size-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
        Settings
      </a>
      <a href="#" class="flex items-center gap-2 rounded-lg px-3 py-2 text-sm text-foreground hover:bg-accent">
        <svg class="size-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        Profile
      </a>
    </nav>
  </section>
</dialog>
    </template>
  </section>

  <section class="docs-example" data-example="With Form">
    <template>
<button onclick="document.getElementById('demo-sheet-form').showModal()" class="btn btn-outline">Create Account</button>

<dialog id="demo-sheet-form" class="sheet">
  <button onclick="document.getElementById('demo-sheet-form').close()" class="sheet-close">
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
  </button>
  <header>
    <h2>Create Account</h2>
    <p>Fill in the details to create a new account.</p>
  </header>
  <section>
    <form class="space-y-4" onsubmit="return false;">
      <div class="field">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" />
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" placeholder="name@example.com" />
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" placeholder="Create a password" />
      </div>
      <div class="field">
        <label>Role</label>
        <select>
          <option>Member</option>
          <option>Admin</option>
          <option>Viewer</option>
        </select>
      </div>
      <div class="field">
        <label class="inline-flex items-center gap-2.5 cursor-pointer">
          <input type="checkbox" class="checkbox" />
          <span class="text-sm">Send welcome email</span>
        </label>
      </div>
    </form>
  </section>
  <footer>
    <button onclick="document.getElementById('demo-sheet-form').close()" class="btn btn-outline">Cancel</button>
    <button onclick="document.getElementById('demo-sheet-form').close()" class="btn">Create</button>
  </footer>
</dialog>
    </template>
  </section>

  <section class="docs-example" data-example="No Close Button">
    <template>
<button onclick="document.getElementById('demo-sheet-noclose').showModal()" class="btn btn-outline">Terms & Conditions</button>

<dialog id="demo-sheet-noclose" class="sheet">
  <header>
    <h2>Terms of Service</h2>
    <p>Please read and accept the terms to continue.</p>
  </header>
  <section class="flex-1 overflow-auto">
    <div class="prose text-sm">
      <p>By accessing or using our service, you agree to be bound by these terms. If you disagree with any part of the terms, you may not access the service.</p>
      <p>We reserve the right to modify or replace these Terms at any time. It is your responsibility to check the Terms periodically for changes.</p>
      <p>Your access to and use of the Service is conditioned on your acceptance of and compliance with these Terms. These Terms apply to all visitors, users, and others who access or use the Service.</p>
    </div>
  </section>
  <footer>
    <button onclick="document.getElementById('demo-sheet-noclose').close()" class="btn btn-outline">Decline</button>
    <button onclick="document.getElementById('demo-sheet-noclose').close()" class="btn">Accept</button>
  </footer>
</dialog>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
