  <section class="docs-example" data-example="Top (Default)">
    <template>
<div class="tooltip">

    Tooltip text
  </div>

  <section class="docs-example" data-example="Left">
    <template>
<div class="flex justify-end">
  <div class="tooltip tooltip-left">
