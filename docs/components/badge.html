<main data-title="Badge" data-description="Status indicators, labels, and tags.">

  <section class="docs-example" data-example="Variants">
    <template>
<span class="badge">Default</span>

<span class="badge-success">Success</span>

  <section class="docs-example" data-example="With Indicator">

  <section class="docs-example" data-example="With Icon">

</span>
