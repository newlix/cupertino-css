<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible â€” Cupertino</title>
  <link rel="stylesheet" href="../docs.css">
</head>
<body>
<main data-title="Collapsible" data-description="Show and hide content with a toggle.">

  <section class="docs-example" data-example="Default">
    <template>
<details class="collapsible rounded-xl border" open>
  <summary>
    @peduarte starred 3 repositories
    <svg class="size-4 shrink-0 text-muted-foreground transition-transform duration-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
  </summary>
  <div class="space-y-2">
    <div class="rounded-lg border px-4 py-2 text-sm">@radix-ui/primitives</div>
    <div class="rounded-lg border px-4 py-2 text-sm">@radix-ui/colors</div>
    <div class="rounded-lg border px-4 py-2 text-sm">@stitches/react</div>
  </div>
</details>
    </template>
  </section>

  <section class="docs-example" data-example="Closed">
    <template>
<details class="collapsible rounded-xl border">
  <summary>
    Show more items
    <svg class="size-4 shrink-0 text-muted-foreground transition-transform duration-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
  </summary>
  <div>
    <p>Hidden content is now visible.</p>
  </div>
</details>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
