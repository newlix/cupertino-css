<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible â€” Cider UI</title>
  <link rel="stylesheet" href="../docs.built.css">
</head>
<body>
<main data-title="Collapsible" data-description="An interactive component which expands/collapses a panel.">

  <section class="docs-example" data-example="Default">
    <template>
<details class="collapsible" open>
  <summary>
    @peduarte starred 3 repositories
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
  </summary>
  <div class="px-0 pb-0">
    <div class="border-t px-5 py-4 text-[13px] text-muted-foreground">@radix-ui/primitives</div>
    <div class="border-t px-5 py-4 text-[13px] text-muted-foreground">@radix-ui/colors</div>
    <div class="border-t px-5 py-4 text-[13px] text-muted-foreground">@stitches/react</div>
  </div>
</details>
    </template>
  </section>

  <section class="docs-example" data-example="Initially Closed">
    <template>
<details class="collapsible">
  <summary>
    Can I use this in my project?
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
  </summary>
  <div>
    <p>Yes. Free to use for personal and commercial projects. No attribution required.</p>
  </div>
</details>
    </template>
  </section>

  <section class="docs-example" data-example="Settings Panel">
    <template>
<div class="cider">
<details class="collapsible" open>
  <summary>
    <svg class="size-4 text-muted-foreground" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
    Advanced settings
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
  </summary>
  <div class="space-y-3">
    <div class="field">
      <label>Border radius</label>
      <input type="text" value="8px" />
    </div>
    <div class="field">
      <label>Shadow</label>
      <select>
        <option>None</option>
        <option selected>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>
    </div>
    <div class="field">
      <label class="inline-flex items-center gap-2.5 cursor-pointer">
        <input type="checkbox" checked />
        <span class="text-sm">Enable animations</span>
      </label>
    </div>
  </div>
</details>
</div>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
