<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner — Cider UI</title>
  <link rel="stylesheet" href="../docs.built.css">
</head>
<body>
<main data-title="Spinner" data-description="Loading spinners.">

  <section class="docs-example" data-example="Sizes">
    <template>
<div class="flex flex-wrap items-center gap-4">
  <span class="spinner spinner-sm"></span>
  <span class="spinner"></span>
  <span class="spinner spinner-lg"></span>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Color">
    <template>
<div class="flex items-center gap-6">
  <span class="spinner text-red-500"></span>
  <span class="spinner text-green-500"></span>
  <span class="spinner text-blue-500"></span>
  <span class="spinner text-yellow-500"></span>
  <span class="spinner text-purple-500"></span>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Button">
    <template>
<div class="flex flex-wrap items-center gap-4">
  <button class="btn" disabled>
    <span class="spinner spinner-sm"></span>
    Loading…
  </button>
  <button class="btn btn-outline" disabled>
    <span class="spinner spinner-sm"></span>
    Please wait
  </button>
  <button class="btn btn-secondary" disabled>
    <span class="spinner spinner-sm"></span>
    Processing
  </button>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Badge">
    <template>
<div class="flex items-center gap-4">
  <span class="tag">
    <span class="spinner spinner-sm"></span>
    Syncing
  </span>
  <span class="tag">
    <span class="spinner spinner-sm"></span>
    Processing
  </span>
</div>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
