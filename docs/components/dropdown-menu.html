<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu â€” Cupertino</title>
  <link rel="stylesheet" href="../docs.css">
</head>
<body>
<main data-title="Dropdown Menu" data-description="Contextual menus and actions.">

  <section class="docs-example" data-example="Default">
    <template>
<div class="relative inline-block" data-dropdown>
  <button data-dropdown-trigger class="btn btn-outline">
    Options
    <svg class="size-4 text-muted-foreground" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
  </button>
  <div data-dropdown-content class="dropdown-menu">
    <button>
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
      Profile
    </button>
    <button>
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.066 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.573 1.066c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.066-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
      Settings
    </button>
    <hr />
    <button class="dropdown-destructive">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
      Sign Out
    </button>
  </div>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="With Shortcuts">
    <template>
<div class="relative inline-block" data-dropdown>
  <button data-dropdown-trigger class="btn btn-outline">
    File
    <svg class="size-4 text-muted-foreground" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
  </button>
  <div data-dropdown-content class="dropdown-menu">
    <button>
      New File
      <kbd class="ml-auto text-xs text-muted-foreground">&#8984;N</kbd>
    </button>
    <button>
      Open
      <kbd class="ml-auto text-xs text-muted-foreground">&#8984;O</kbd>
    </button>
    <button>
      Save
      <kbd class="ml-auto text-xs text-muted-foreground">&#8984;S</kbd>
    </button>
    <hr />
    <button>
      Export as PDF
      <kbd class="ml-auto text-xs text-muted-foreground">&#8679;&#8984;E</kbd>
    </button>
    <hr />
    <button class="dropdown-destructive">
      Delete
      <kbd class="ml-auto text-xs text-muted-foreground">&#8984;&#9003;</kbd>
    </button>
  </div>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Checkboxes">
    <template>
<div class="relative inline-block" data-dropdown>
  <button data-dropdown-trigger class="btn btn-outline">
    Appearance
    <svg class="size-4 text-muted-foreground" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
  </button>
  <div data-dropdown-content class="dropdown-menu">
    <div class="px-2 py-1.5 text-xs font-semibold text-muted-foreground">Appearance</div>
    <button data-checked="true" class="group" onclick="let c=this.dataset.checked==='true';this.dataset.checked=(!c).toString();">
      <svg class="size-4 invisible group-data-[checked=true]:visible" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg>
      Status Bar
    </button>
    <button data-checked="false" class="group" onclick="let c=this.dataset.checked==='true';this.dataset.checked=(!c).toString();">
      <svg class="size-4 invisible group-data-[checked=true]:visible" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg>
      Activity Bar
    </button>
    <button data-checked="false" class="group" onclick="let c=this.dataset.checked==='true';this.dataset.checked=(!c).toString();">
      <svg class="size-4 invisible group-data-[checked=true]:visible" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg>
      Panel
    </button>
  </div>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Radio Group">
    <template>
<div class="relative inline-block" data-dropdown>
  <button data-dropdown-trigger class="btn btn-outline">
    Position
    <svg class="size-4 text-muted-foreground" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
  </button>
  <div data-dropdown-content class="dropdown-menu" id="demo-radio-dropdown">
    <div class="px-2 py-1.5 text-xs font-semibold text-muted-foreground">Panel Position</div>
    <button data-radio="top" class="group" onclick="this.closest('[data-dropdown-content]').querySelectorAll('[data-radio]').forEach(b=>b.dataset.selected='false');this.dataset.selected='true';" data-selected="true">
      <div class="size-4 flex items-center justify-center">
        <div class="size-2 rounded-full bg-foreground invisible group-data-[selected=true]:visible"></div>
      </div>
      Top
    </button>
    <button data-radio="bottom" class="group" onclick="this.closest('[data-dropdown-content]').querySelectorAll('[data-radio]').forEach(b=>b.dataset.selected='false');this.dataset.selected='true';" data-selected="false">
      <div class="size-4 flex items-center justify-center">
        <div class="size-2 rounded-full bg-foreground invisible group-data-[selected=true]:visible"></div>
      </div>
      Bottom
    </button>
    <button data-radio="right" class="group" onclick="this.closest('[data-dropdown-content]').querySelectorAll('[data-radio]').forEach(b=>b.dataset.selected='false');this.dataset.selected='true';" data-selected="false">
      <div class="size-4 flex items-center justify-center">
        <div class="size-2 rounded-full bg-foreground invisible group-data-[selected=true]:visible"></div>
      </div>
      Right
    </button>
  </div>
</div>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
