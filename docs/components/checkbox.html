<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox â€” Cider UI</title>
  <link rel="stylesheet" href="../docs.built.css">
</head>
<body>
<main data-title="Checkbox" data-description="Toggle selection controls.">

  <section class="docs-example" data-example="Default">
    <template>
<div class="ciderui">
  <label class="inline-flex items-center gap-2.5 cursor-pointer">
    <input type="checkbox" />
    <span class="text-sm">Accept terms and conditions</span>
  </label>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Checked">
    <template>
<div class="ciderui">
  <label class="inline-flex items-center gap-2.5 cursor-pointer">
    <input type="checkbox" checked />
    <span class="text-sm">Remember me</span>
  </label>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Disabled">
    <template>
<div class="ciderui">
  <label class="inline-flex items-center gap-2.5 cursor-not-allowed opacity-60">
    <input type="checkbox" disabled />
    <span class="text-sm">Accept terms and conditions</span>
  </label>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="With Text">
    <template>
<div class="ciderui">
  <div class="flex items-start gap-2.5">
    <input type="checkbox" id="demo-cb-text" class="mt-0.5">
    <div class="grid gap-1">
      <label for="demo-cb-text" class="text-sm cursor-pointer">Accept terms and conditions</label>
      <small>By clicking this checkbox, you agree to the terms and conditions.</small>
    </div>
  </div>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Form">
    <template>
<div class="ciderui">
  <div class="flex items-start gap-2.5 rounded-lg border p-4">
    <input type="checkbox" id="demo-cb-form" class="mt-0.5">
    <div class="flex flex-col gap-1">
      <label for="demo-cb-form" class="text-sm cursor-pointer leading-snug">Use different settings for my mobile devices</label>
      <small>You can manage your mobile notifications in the mobile settings page.</small>
    </div>
  </div>
</div>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
