<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typography — Cupertino</title>
  <link rel="stylesheet" href="../docs.css">
</head>
<body>
<main data-title="Typography" data-description="Styles for headings, paragraphs, lists and more.">

  <section class="docs-example" data-example="Article">
    <template>
<div class="prose">
  <h1>The Art of Simplicity</h1>
  <p class="lead">Design is not just what it looks like and feels like. Design is how it works.</p>
  <p>Every detail matters. The way text flows on a page, the spacing between elements, the careful balance of hierarchy — these are the foundations of great design. When done right, typography becomes invisible, letting the content speak for itself.</p>
  <h2>Getting Started</h2>
  <p>The <code>.prose</code> class automatically styles child elements with Apple-inspired typography. No additional classes needed on child elements.</p>
  <h3>Key Features</h3>
  <p>Clean headings with tight tracking, generous line-height for body text, and subtle styling for secondary elements like blockquotes and code.</p>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Blockquote">
    <template>
<div class="prose">
  <blockquote>
    "Simplicity is the ultimate sophistication."
  </blockquote>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Lists">
    <template>
<div class="prose">
  <h4>Unordered List</h4>
  <ul>
    <li>Clean, semantic HTML structure</li>
    <li>Apple-inspired design tokens</li>
    <li>Dark mode support built-in</li>
  </ul>
  <h4>Ordered List</h4>
  <ol>
    <li>Install the Tailwind CSS plugin</li>
    <li>Import the cupertino stylesheet</li>
    <li>Start building beautiful interfaces</li>
  </ol>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Inline Code">
    <template>
<div class="prose">
  <p>Use the <code>@import "cupertino"</code> directive to include all component styles. You can also use <code>.btn</code> for buttons and <code>.card</code> for cards.</p>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Lead">
    <template>
<div class="prose">
  <p class="lead">A larger, muted paragraph perfect for introductions and summaries. Use it at the top of articles or sections.</p>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Muted">
    <template>
<div class="prose">
  <p class="muted">This is a small, muted text block. Useful for captions, disclaimers, or supplementary information.</p>
</div>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
