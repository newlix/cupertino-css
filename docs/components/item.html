  <section class="docs-example" data-example="Default">
    <template>
<div class="item item-outline">
  <div class="item-icon">
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>

    <h3>Project Files</h3>

  <button class="btn btn-outline btn-sm">Open</button>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Link Item">
    <template>
<a href="#" class="item item-outline no-underline">

  <div class="item-content">
    <h3>Your profile has been verified</h3>

  </div>
  <div class="item-action">
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="m9 18 6-6-6-6"/></svg>
  </div>
</a>
    </template>
  </section>

  <section class="docs-example" data-example="With Avatar">
