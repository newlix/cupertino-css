<main data-title="Accordion" data-description="Collapsible content sections.">

  <section class="docs-example" data-example="Default">
    <template>
<div class="accordion">
  <details open>
    <summary>
      Is it accessible?
      <svg class="size-4 shrink-0 text-muted-foreground transition-transform duration-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
    </summary>
    <div>Yes. It adheres to the WAI-ARIA design pattern.</div>
  </details>
  <details>
    <summary>
      Is it styled?
      <svg class="size-4 shrink-0 text-muted-foreground transition-transform duration-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
    </summary>
    <div>Yes. It comes with semantic classes — no utility soup.</div>
  </details>
  <details>
    <summary>
      Is it animated?
      <svg class="size-4 shrink-0 text-muted-foreground transition-transform duration-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
    </summary>
    <div>Yes. The chevron rotates smoothly on open/close.</div>
  </details>
</div>
    </template>
  </section>
