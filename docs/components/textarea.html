<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textarea â€” Cider UI</title>
  <link rel="stylesheet" href="../docs.built.css">
</head>
<body>
<main data-title="Textarea" data-description="Multi-line text input.">

  <section class="docs-example" data-example="Default">
    <template>
<div class="ciderui">
  <textarea rows="3" placeholder="Type your message..."></textarea>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Invalid">
    <template>
<div class="ciderui">
  <textarea rows="3" placeholder="Type your message..." aria-invalid="true"></textarea>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Disabled">
    <template>
<div class="ciderui">
  <textarea rows="3" placeholder="Type your message..." disabled></textarea>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="With Label">
    <template>
<div class="ciderui grid gap-1.5">
  <label for="demo-ta-label">Message</label>
  <textarea id="demo-ta-label" rows="3" placeholder="Type your message..."></textarea>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="With Text">
    <template>
<div class="ciderui grid gap-1.5">
  <label for="demo-ta-text">Bio</label>
  <textarea id="demo-ta-text" rows="3" placeholder="Type your message..."></textarea>
  <small>Type your message and press enter to send.</small>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="With Button">
    <template>
<div class="ciderui grid gap-3">
  <textarea rows="3" placeholder="Type your message..."></textarea>
  <button type="submit">Submit</button>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Form">
    <template>
<div class="ciderui">
  <form class="flex flex-col gap-4" onsubmit="return false">
    <div class="space-y-1.5">
      <label for="demo-ta-form">Bio</label>
      <textarea id="demo-ta-form" rows="3" placeholder="Tell us a bit about yourself"></textarea>
      <small>You can @mention other users and organizations.</small>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
