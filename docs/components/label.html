<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Label â€” Cider UI</title>
  <link rel="stylesheet" href="../docs.built.css">
</head>
<body>
<main data-title="Label" data-description="Renders an accessible label associated with controls.">

  <section class="docs-example" data-example="With Checkbox">
    <template>
<div class="ciderui">
  <label class="inline-flex items-center gap-2.5 cursor-pointer">
    <input type="checkbox" />
    <span>Accept terms and conditions</span>
  </label>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="With Input">
    <template>
<div class="ciderui space-y-1.5">
  <label for="demo-label-email">Your email address</label>
  <input type="email" id="demo-label-email" placeholder="you@example.com">
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Variants">
    <template>
<div class="ciderui space-y-3">
  <label>Default</label>
  <label>Required <span class="text-destructive">*</span></label>
  <label>Optional <span class="text-xs font-normal text-muted-foreground">(optional)</span></label>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Payment Form">
    <template>
<div class="ciderui">
  <form class="max-w-md space-y-4" onsubmit="return false;">
    <div class="space-y-1">
      <h3 class="text-lg font-semibold">Payment Method</h3>
      <small>Add a new payment method to your account.</small>
    </div>

    <div class="space-y-1.5">
      <label for="lbl-card-name">Name on Card</label>
      <input type="text" id="lbl-card-name" placeholder="John Doe">
    </div>

    <div class="space-y-1.5">
      <label for="lbl-card-num">Card Number</label>
      <input type="text" id="lbl-card-num" placeholder="4242 4242 4242 4242">
      <small>Enter your 16-digit card number.</small>
    </div>

    <div class="grid grid-cols-3 gap-4">
      <div class="space-y-1.5">
        <label for="lbl-month">Month</label>
        <select id="lbl-month">
          <option value="" disabled selected>MM</option>
          <option>01</option><option>02</option><option>03</option>
          <option>04</option><option>05</option><option>06</option>
          <option>07</option><option>08</option><option>09</option>
          <option>10</option><option>11</option><option>12</option>
        </select>
      </div>
      <div class="space-y-1.5">
        <label for="lbl-year">Year</label>
        <select id="lbl-year">
          <option value="" disabled selected>YYYY</option>
          <option>2025</option><option>2026</option><option>2027</option>
          <option>2028</option><option>2029</option>
        </select>
      </div>
      <div class="space-y-1.5">
        <label for="lbl-cvv">CVV</label>
        <input type="text" id="lbl-cvv" placeholder="123">
      </div>
    </div>

    <div class="space-y-1">
      <label>Billing Address</label>
      <small>Enter the address that matches your card statement.</small>
    </div>

    <div class="space-y-1.5">
      <label for="lbl-street">Street Address</label>
      <input type="text" id="lbl-street" placeholder="123 Apple Park Way">
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div class="space-y-1.5">
        <label for="lbl-city">City</label>
        <input type="text" id="lbl-city" placeholder="Cupertino">
      </div>
      <div class="space-y-1.5">
        <label for="lbl-zip">ZIP</label>
        <input type="text" id="lbl-zip" placeholder="95014">
      </div>
    </div>

    <label class="inline-flex items-center gap-2.5 cursor-pointer">
      <input type="checkbox">
      <span class="text-sm">Billing address same as shipping</span>
    </label>

    <div class="space-y-1.5">
      <label for="lbl-comments">Comments</label>
      <textarea id="lbl-comments" placeholder="Any additional notes..."></textarea>
    </div>

    <div class="flex gap-3 pt-2">
      <button type="submit">Submit</button>
      <button class="btn-outline" type="reset">Cancel</button>
    </div>
  </form>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Disabled">
    <template>
<div class="ciderui space-y-1.5">
  <label for="demo-label-disabled">Email</label>
  <input type="email" id="demo-label-disabled" placeholder="Email" disabled>
</div>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
