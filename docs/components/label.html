<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Label â€” Cupertino</title>
  <link rel="stylesheet" href="../docs.css">
</head>
<body>
<main data-title="Label" data-description="Renders an accessible label associated with controls.">

  <section class="docs-example" data-example="With Checkbox">
    <template>
<label class="inline-flex items-center gap-2.5 cursor-pointer">
  <input type="checkbox" class="checkbox" />
  <span class="label">Accept terms and conditions</span>
</label>
    </template>
  </section>

  <section class="docs-example" data-example="With Input (Field)">
    <template>
<div class="field">
  <label>Your email address</label>
  <input type="email" placeholder="you@example.com">
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Variants">
    <template>
<div class="space-y-3">
  <label class="label">Default</label>
  <label class="label">Required <span class="text-destructive">*</span></label>
  <label class="label">Optional <span class="text-xs font-normal text-muted-foreground">(optional)</span></label>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Payment Form">
    <template>
<form class="form max-w-md" onsubmit="return false;">
  <div class="space-y-1">
    <h3 class="text-lg font-semibold">Payment Method</h3>
    <p class="text-sm text-muted-foreground">Add a new payment method to your account.</p>
  </div>

  <div class="field">
    <label>Name on Card</label>
    <input type="text" placeholder="John Doe">
  </div>

  <div class="field">
    <label>Card Number</label>
    <input type="text" placeholder="4242 4242 4242 4242">
    <p>Enter your 16-digit card number.</p>
  </div>

  <div class="grid grid-cols-3 gap-4">
    <div class="field">
      <label>Month</label>
      <select>
        <option value="" disabled selected>MM</option>
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
        <option>05</option>
        <option>06</option>
        <option>07</option>
        <option>08</option>
        <option>09</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
    </div>
    <div class="field">
      <label>Year</label>
      <select>
        <option value="" disabled selected>YYYY</option>
        <option>2025</option>
        <option>2026</option>
        <option>2027</option>
        <option>2028</option>
        <option>2029</option>
      </select>
    </div>
    <div class="field">
      <label>CVV</label>
      <input type="text" placeholder="123">
    </div>
  </div>

  <div class="space-y-1">
    <label class="label">Billing Address</label>
    <p class="text-sm text-muted-foreground">Enter the address that matches your card statement.</p>
  </div>

  <div class="field">
    <label>Street Address</label>
    <input type="text" placeholder="123 Apple Park Way">
  </div>

  <div class="grid grid-cols-2 gap-4">
    <div class="field">
      <label>City</label>
      <input type="text" placeholder="Cupertino">
    </div>
    <div class="field">
      <label>ZIP</label>
      <input type="text" placeholder="95014">
    </div>
  </div>

  <div class="field">
    <label class="inline-flex items-center gap-2.5 cursor-pointer">
      <input type="checkbox" class="checkbox">
      <span class="text-sm">Billing address same as shipping</span>
    </label>
  </div>

  <div class="field">
    <label>Comments</label>
    <textarea placeholder="Any additional notes..."></textarea>
  </div>

  <div class="flex gap-3 pt-2">
    <button class="btn" type="submit">Submit</button>
    <button class="btn btn-outline" type="reset">Cancel</button>
  </div>
</form>
    </template>
  </section>

  <section class="docs-example" data-example="Disabled">
    <template>
<div class="field">
  <label>Email</label>
  <input type="email" placeholder="Email" disabled>
</div>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
