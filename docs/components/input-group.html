<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Group â€” Cider UI</title>
  <link rel="stylesheet" href="../docs.built.css">
</head>
<body>
<main data-title="Input Group" data-description="Inputs augmented with icons, text adornments, and buttons.">

  <section class="docs-example" data-example="With Icon">
    <template>
<div class="input-group">
  <input type="text" class="input pl-9" placeholder="Search...">
  <div class="input-group-icon input-group-icon-left">
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
  </div>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Icon Both Sides">
    <template>
<div class="input-group">
  <input type="email" class="input pl-9 pr-9" placeholder="you@example.com">
  <div class="input-group-icon input-group-icon-left">
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
  </div>
  <div class="input-group-icon input-group-icon-right">
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M20 6 9 17l-5-5"/></svg>
  </div>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Text Adornments">
    <template>
<div class="input-group">
  <input type="text" class="input pl-7 pr-12" placeholder="0.00">
  <div class="input-group-text input-group-text-left">$</div>
  <div class="input-group-text input-group-text-right">USD</div>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="URL Prefix">
    <template>
<div class="input-group">
  <input type="text" class="input pl-16" placeholder="example.com">
  <div class="input-group-text input-group-text-left">https://</div>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Attached Addon">
    <template>
<div class="input-group-attached">
  <div class="input-group-addon">https://</div>
  <input type="text" class="input" placeholder="example.com">
  <div class="input-group-addon">.com</div>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Loading State">
    <template>
<div class="input-group">
  <input type="text" class="input pr-9" placeholder="Searching..." disabled>
  <div class="input-group-icon input-group-icon-right opacity-50">
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" class="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
  </div>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="With Button">
    <template>
<div class="flex">
  <input type="email" class="input rounded-r-none border-r-0" placeholder="you@example.com" />
  <button class="btn rounded-l-none">Subscribe</button>
</div>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
