<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<main data-title="Toggle" data-description="A two-state button that can be on or off.">

  <section class="docs-example" data-example="Default">
    <template>
<button class="toggle" aria-pressed="false">
  <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
</button>
    </template>
  </section>

  <section class="docs-example" data-example="Outline">
    <template>
<button class="toggle toggle-outline" aria-pressed="false">
  <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"/></svg>
</button>
    </template>
  </section>

  <section class="docs-example" data-example="With Text">
    <template>
<div class="flex gap-2">
  <button class="toggle" aria-pressed="false" data-active>
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
    Edit
  </button>
  <button class="toggle" aria-pressed="false">
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
    Preview
  </button>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Disabled">
    <template>
<button class="toggle opacity-50 cursor-not-allowed" aria-pressed="false" disabled>
  <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
</button>
    </template>
  </section>

  <section class="docs-example" data-example="Toggle Group">
    <template>
<div class="toggle-group">
  <button class="toggle" data-active aria-pressed="true">
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h8m-8 6h16"/></svg>
  </button>
  <button class="toggle" aria-pressed="false">
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/></svg>
  </button>
  <button class="toggle" aria-pressed="false">
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M8 12h8m-4 6h8"/></svg>
  </button>
</div>
    </template>
  </section>

</main>

</html>
