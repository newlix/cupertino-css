<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input OTP â€” Cupertino</title>
  <link rel="stylesheet" href="../docs.css">
</head>
<body>
<main data-title="Input OTP" data-description="One-time password input with auto-advance and paste support.">

  <section class="docs-example" data-example="6-Digit">
    <template>
<div class="input-otp" data-name="code">
  <div class="input-otp-slot"></div>
  <div class="input-otp-slot"></div>
  <div class="input-otp-slot"></div>
  <div class="input-otp-slot"></div>
  <div class="input-otp-slot"></div>
  <div class="input-otp-slot"></div>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="With Separator">
    <template>
<div class="input-otp" data-name="verify">
  <div class="input-otp-slot"></div>
  <div class="input-otp-slot"></div>
  <div class="input-otp-slot"></div>
  <div class="input-otp-separator"><span>&ndash;</span></div>
  <div class="input-otp-slot"></div>
  <div class="input-otp-slot"></div>
  <div class="input-otp-slot"></div>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Error State">
    <template>
<div class="input-otp" data-name="error-demo" data-error>
  <div class="input-otp-slot">1</div>
  <div class="input-otp-slot">2</div>
  <div class="input-otp-slot">3</div>
  <div class="input-otp-slot">4</div>
  <div class="input-otp-slot">5</div>
  <div class="input-otp-slot">6</div>
</div>
<p class="mt-2 text-sm" style="color: var(--destructive);">Invalid verification code.</p>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
