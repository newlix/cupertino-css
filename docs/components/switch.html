<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch â€” Cupertino</title>
  <link rel="stylesheet" href="../docs.built.css">
</head>
<body>
<main data-title="Switch" data-description="Toggle switches for on/off states.">

  <section class="docs-example" data-example="Default">
    <template>
<label class="inline-flex items-center gap-2.5 cursor-pointer">
  <input type="checkbox" class="switch" />
  <span class="text-sm">Airplane Mode</span>
</label>
    </template>
  </section>

  <section class="docs-example" data-example="Checked">
    <template>
<label class="inline-flex items-center gap-2.5 cursor-pointer">
  <input type="checkbox" checked class="switch" />
  <span class="text-sm">Wi-Fi</span>
</label>
    </template>
  </section>

  <section class="docs-example" data-example="Disabled">
    <template>
<div class="space-y-3">
  <label class="inline-flex items-center gap-2.5 cursor-not-allowed opacity-50">
    <input type="checkbox" class="switch" disabled />
    <span class="text-sm">Disabled (off)</span>
  </label>
  <label class="inline-flex items-center gap-2.5 cursor-not-allowed opacity-50">
    <input type="checkbox" checked class="switch" disabled />
    <span class="text-sm">Disabled (on)</span>
  </label>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Form">
    <template>
<form class="form grid gap-4">
  <h3 class="text-lg font-medium">Email Notifications</h3>
  <div class="flex flex-row items-start justify-between gap-2 rounded-lg border p-4">
    <div class="flex flex-col gap-0.5">
      <label for="demo-switch-marketing" class="text-sm font-medium leading-normal">Marketing emails</label>
      <p class="text-muted-foreground text-sm">Receive emails about new products, features, and more.</p>
    </div>
    <input type="checkbox" id="demo-switch-marketing" class="switch">
  </div>
  <div class="flex flex-row items-start justify-between gap-2 rounded-lg border p-4 opacity-60">
    <div class="flex flex-col gap-0.5">
      <label for="demo-switch-security" class="text-sm font-medium leading-normal">Security emails</label>
      <p class="text-muted-foreground text-sm">Receive emails about your account security.</p>
    </div>
    <input type="checkbox" id="demo-switch-security" class="switch" checked disabled>
  </div>
</form>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
