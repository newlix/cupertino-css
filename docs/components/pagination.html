<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination â€” Cupertino</title>
  <link rel="stylesheet" href="../docs.built.css">
</head>
<body>
<main data-title="Pagination" data-description="Page navigation controls.">

  <section class="docs-example" data-example="Default">
    <template>
<nav class="pagination">
  <button class="pagination-item" disabled>
    <svg class="size-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
  </button>
  <button class="pagination-item" data-active>1</button>
  <button class="pagination-item">2</button>
  <button class="pagination-item">3</button>
  <span class="inline-flex size-9 items-center justify-center text-sm text-muted-foreground">...</span>
  <button class="pagination-item">10</button>
  <button class="pagination-item">
    <svg class="size-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/></svg>
  </button>
</nav>
    </template>
  </section>

  <section class="docs-example" data-example="Simple (Numbers Only)">
    <template>
<nav class="pagination">
  <button class="pagination-item" data-active>1</button>
  <button class="pagination-item">2</button>
  <button class="pagination-item">3</button>
  <button class="pagination-item">4</button>
  <button class="pagination-item">5</button>
</nav>
    </template>
  </section>

  <section class="docs-example" data-example="Icons Only">
    <template>
<div class="flex items-center justify-between gap-4">
  <div class="flex items-center gap-2 text-sm text-muted-foreground">
    Rows per page:
    <select class="rounded-lg border bg-card px-2 py-1 text-sm text-foreground">
      <option>10</option>
      <option>20</option>
      <option>50</option>
    </select>
  </div>
  <div class="flex items-center gap-1.5">
    <span class="text-sm text-muted-foreground">Page 1 of 10</span>
    <nav class="pagination">
      <button class="pagination-item" disabled>
        <svg class="size-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
      </button>
      <button class="pagination-item">
        <svg class="size-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/></svg>
      </button>
    </nav>
  </div>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="With Text Buttons">
    <template>
<nav class="pagination">
  <button class="pagination-item px-3 gap-1" disabled>
    <svg class="size-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    Previous
  </button>
  <button class="pagination-item" data-active>1</button>
  <button class="pagination-item">2</button>
  <button class="pagination-item">3</button>
  <button class="pagination-item px-3 gap-1">
    Next
    <svg class="size-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/></svg>
  </button>
</nav>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
