<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../docs.css">
</head>
<body>
<main data-title="Avatar" data-description="User profile images and initials.">

  <section class="docs-example" data-example="Variants">
    <template>
<div class="flex flex-wrap items-center gap-4">
  <div class="avatar"><img src="https://i.pravatar.cc/40" alt="Avatar" /></div>
  <div class="avatar bg-primary/10 text-primary">JD</div>
  <div class="avatar avatar-sm">AB</div>
  <div class="avatar avatar-lg bg-purple-100 text-purple-600 dark:bg-purple-500/10 dark:text-purple-400">CD</div>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="With Status">
    <template>
<div class="relative inline-block">
  <div class="avatar">EF</div>
  <span class="absolute bottom-0 right-0 size-3 rounded-full border-2 border-background bg-success"></span>
</div>
    </template>
  </section>

  <section class="docs-example" data-example="Group">
    <template>
<div class="avatar-group">
  <div class="avatar avatar-sm bg-blue-100 text-blue-600">A</div>
  <div class="avatar avatar-sm bg-green-100 text-green-600">B</div>
  <div class="avatar avatar-sm bg-amber-100 text-amber-600">C</div>
  <div class="avatar avatar-sm text-muted-foreground">+3</div>
</div>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
