<fieldset class="space-y-2.5">
  <legend class="label">Notification preference</legend>
  <label class="flex items-center gap-2.5 cursor-pointer">
    <input type="radio" name="notification" value="all" checked class="radio" />

  </label>
  <label class="flex items-center gap-2.5 cursor-pointer">
    <input type="radio" name="notification" value="mentions" class="radio" />

  </label>
  <label class="flex items-center gap-2.5 cursor-pointer">
    <input type="radio" name="notification" value="none" class="radio" />

  </label>
