<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Group — Cupertino</title>
  <link rel="stylesheet" href="../docs.css">
</head>
<body>
<main data-title="Radio Group" data-description="Single-choice selection.">

  <section class="docs-example" data-example="Default">
    <template>
<fieldset class="space-y-2.5">
  <legend class="label">Notification preference</legend>
  <label class="flex items-center gap-2.5 cursor-pointer">
    <input type="radio" name="notification" value="all" checked class="radio" />
    <span class="text-sm">All notifications</span>
  </label>
  <label class="flex items-center gap-2.5 cursor-pointer">
    <input type="radio" name="notification" value="mentions" class="radio" />
    <span class="text-sm">Mentions only</span>
  </label>
  <label class="flex items-center gap-2.5 cursor-pointer">
    <input type="radio" name="notification" value="none" class="radio" />
    <span class="text-sm">None</span>
  </label>
</fieldset>
    </template>
  </section>

  <section class="docs-example" data-example="Form">
    <template>
<form class="form space-y-6">
  <div class="flex flex-col gap-3">
    <label class="label">Notify me about…</label>
    <fieldset class="space-y-2.5">
      <label class="flex items-center gap-2.5 cursor-pointer">
        <input type="radio" name="demo-radio-form" value="all" class="radio" />
        <span class="text-sm">All new messages</span>
      </label>
      <label class="flex items-center gap-2.5 cursor-pointer">
        <input type="radio" name="demo-radio-form" value="mentions" class="radio" />
        <span class="text-sm">Direct messages and mentions</span>
      </label>
      <label class="flex items-center gap-2.5 cursor-pointer">
        <input type="radio" name="demo-radio-form" value="none" class="radio" />
        <span class="text-sm">Nothing</span>
      </label>
    </fieldset>
  </div>
  <button type="submit" class="btn">Submit</button>
</form>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
