<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Group — Cupertino</title>
  <link rel="stylesheet" href="../docs.css">
</head>
<body>
<main data-title="Radio Group" data-description="Single-choice selection.">

  <section class="docs-example" data-example="Default">
    <template>
<fieldset class="space-y-2.5">
  <legend class="label">Notification preference</legend>
  <label class="flex items-center gap-2.5 cursor-pointer">
    <input type="radio" name="notification" value="all" checked class="radio" />
    <span class="text-sm">All notifications</span>
  </label>
  <label class="flex items-center gap-2.5 cursor-pointer">
    <input type="radio" name="notification" value="mentions" class="radio" />
    <span class="text-sm">Mentions only</span>
  </label>
  <label class="flex items-center gap-2.5 cursor-pointer">
    <input type="radio" name="notification" value="none" class="radio" />
    <span class="text-sm">None</span>
  </label>
</fieldset>
    </template>
  </section>

  <section class="docs-example" data-example="With Description">
    <template>
<fieldset class="space-y-3">
  <legend class="label">Spacing</legend>
  <label class="flex items-start gap-2.5 cursor-pointer">
    <input type="radio" name="spacing" value="default" checked class="radio mt-0.5" />
    <div>
      <span class="text-sm font-medium">Default</span>
      <p class="text-xs text-muted-foreground">Standard spacing that works for most use cases.</p>
    </div>
  </label>
  <label class="flex items-start gap-2.5 cursor-pointer">
    <input type="radio" name="spacing" value="comfortable" class="radio mt-0.5" />
    <div>
      <span class="text-sm font-medium">Comfortable</span>
      <p class="text-xs text-muted-foreground">More breathing room between elements.</p>
    </div>
  </label>
  <label class="flex items-start gap-2.5 cursor-pointer">
    <input type="radio" name="spacing" value="compact" class="radio mt-0.5" />
    <div>
      <span class="text-sm font-medium">Compact</span>
      <p class="text-xs text-muted-foreground">Reduced spacing for dense interfaces.</p>
    </div>
  </label>
</fieldset>
    </template>
  </section>

  <section class="docs-example" data-example="Card Selection">
    <template>
<fieldset class="grid grid-cols-3 gap-3" style="max-width: 480px;">
  <legend class="label col-span-3 mb-1">Choose a plan</legend>
  <label class="flex flex-col items-center gap-2 rounded-xl border p-4 cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/5 transition-colors">
    <input type="radio" name="plan" value="starter" class="radio" />
    <span class="text-sm font-semibold">Starter</span>
    <span class="text-xs text-muted-foreground">$9/mo</span>
  </label>
  <label class="flex flex-col items-center gap-2 rounded-xl border p-4 cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/5 transition-colors">
    <input type="radio" name="plan" value="pro" checked class="radio" />
    <span class="text-sm font-semibold">Pro</span>
    <span class="text-xs text-muted-foreground">$29/mo</span>
  </label>
  <label class="flex flex-col items-center gap-2 rounded-xl border p-4 cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/5 transition-colors">
    <input type="radio" name="plan" value="enterprise" class="radio" />
    <span class="text-sm font-semibold">Enterprise</span>
    <span class="text-xs text-muted-foreground">$99/mo</span>
  </label>
</fieldset>
    </template>
  </section>

  <section class="docs-example" data-example="Disabled">
    <template>
<fieldset class="space-y-2.5">
  <legend class="label">Status</legend>
  <label class="flex items-center gap-2.5 cursor-pointer">
    <input type="radio" name="status" value="active" checked class="radio" />
    <span class="text-sm">Active</span>
  </label>
  <label class="flex items-center gap-2.5 opacity-50 cursor-not-allowed">
    <input type="radio" name="status" value="pending" class="radio" disabled />
    <span class="text-sm">Pending (unavailable)</span>
  </label>
  <label class="flex items-center gap-2.5 cursor-pointer">
    <input type="radio" name="status" value="archived" class="radio" />
    <span class="text-sm">Archived</span>
  </label>
</fieldset>
    </template>
  </section>

  <section class="docs-example" data-example="Form">
    <template>
<form class="form space-y-6" onsubmit="return false;">
  <div class="flex flex-col gap-3">
    <label class="label">Notify me about…</label>
    <fieldset class="space-y-2.5">
      <label class="flex items-center gap-2.5 cursor-pointer">
        <input type="radio" name="demo-radio-form" value="all" class="radio" />
        <span class="text-sm">All new messages</span>
      </label>
      <label class="flex items-center gap-2.5 cursor-pointer">
        <input type="radio" name="demo-radio-form" value="mentions" class="radio" />
        <span class="text-sm">Direct messages and mentions</span>
      </label>
      <label class="flex items-center gap-2.5 cursor-pointer">
        <input type="radio" name="demo-radio-form" value="none" class="radio" />
        <span class="text-sm">Nothing</span>
      </label>
    </fieldset>
  </div>
  <button type="submit" class="btn">Submit</button>
</form>
    </template>
  </section>

</main>
<script type="module" src="../docs.js"></script>
</body>
</html>
