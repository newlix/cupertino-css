<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avatar â€” Cider UI</title>
  <link rel="stylesheet" href="../src/css/ciderui.cdn.css" />
</head>
<body class="min-h-screen">
  <div class="mx-auto max-w-2xl px-6 py-12">
    <div class="mb-8 flex items-center justify-between">
      <div>
        <a href="../preview.html" class="text-sm text-muted-foreground hover:text-foreground">&larr; All Components</a>
        <h1 class="mt-1 text-2xl font-bold tracking-tight">Avatar</h1>
      </div>
      <button id="theme-toggle" class="btn-icon">
        <svg id="sun-icon" class="size-5 hidden dark:block" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
        <svg id="moon-icon" class="size-5 dark:hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
      </button>
    </div>
    <div class="space-y-6">

      <h2 class="text-lg font-semibold">Image Avatar</h2>
      <div class="avatar">
        <img src="https://i.pravatar.cc/40?img=1" alt="User avatar" />
      </div>

      <h2 class="text-lg font-semibold">Initials Avatar</h2>
      <div class="avatar">
        <span>JD</span>
      </div>

      <h2 class="text-lg font-semibold">Small Avatar</h2>
      <div class="avatar avatar-sm">
        <span>AB</span>
      </div>

      <h2 class="text-lg font-semibold">Large Avatar</h2>
      <div class="avatar avatar-lg">
        <span>CD</span>
      </div>

      <h2 class="text-lg font-semibold">With Status Indicator</h2>
      <div class="relative inline-block">
        <div class="avatar">
          <img src="https://i.pravatar.cc/40?img=2" alt="User avatar" />
        </div>
        <span class="absolute bottom-0 right-0 size-3 rounded-full bg-success ring-2 ring-background"></span>
      </div>

      <h2 class="text-lg font-semibold">Avatar Group</h2>
      <div class="avatar-group">
        <div class="avatar">
          <img src="https://i.pravatar.cc/40?img=3" alt="User 1" />
        </div>
        <div class="avatar">
          <img src="https://i.pravatar.cc/40?img=4" alt="User 2" />
        </div>
        <div class="avatar">
          <img src="https://i.pravatar.cc/40?img=5" alt="User 3" />
        </div>
        <div class="avatar">
          <span>+3</span>
        </div>
      </div>

    </div>
  </div>
  <script>
    const toggle = document.getElementById('theme-toggle');
    if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
