<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input â€” Cider UI</title>
  <link rel="stylesheet" href="../src/css/ciderui.cdn.css" />
</head>
<body class="min-h-screen">
  <div class="mx-auto max-w-2xl px-6 py-12">
    <div class="mb-8 flex items-center justify-between">
      <div>
        <a href="../preview.html" class="text-sm text-muted-foreground hover:text-foreground">&larr; All Components</a>
        <h1 class="mt-1 text-2xl font-bold tracking-tight">Input</h1>
      </div>
      <button id="theme-toggle" class="btn-icon">
        <svg id="sun-icon" class="size-5 hidden dark:block" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
        <svg id="moon-icon" class="size-5 dark:hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
      </button>
    </div>
    <div class="space-y-6">

<!-- Default -->
<input type="text" placeholder="Enter text..." class="input" />

<!-- With Label -->
<div class="field">
  <label class="label">Email</label>
  <input type="email" placeholder="you@example.com" class="input" />
</div>

<!-- With Helper Text -->
<div class="field">
  <label class="label">Password</label>
  <input type="password" placeholder="Enter password" class="input" />
  <p class="text-xs text-muted-foreground">Must be at least 8 characters.</p>
</div>

<!-- Error State -->
<div class="field">
  <label class="label">Username</label>
  <input type="text" value="ab" class="input input-error" />
  <p class="text-xs text-destructive">Username must be at least 3 characters.</p>
</div>

<!-- With Icon -->
<div class="relative">
  <svg class="pointer-events-none absolute left-3 top-1/2 size-4 -translate-y-1/2 text-muted-foreground" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
  <input type="text" placeholder="Search..." class="input pl-10" />
</div>

<!-- Disabled -->
<input type="text" placeholder="Disabled" disabled class="input" />

    </div>
  </div>
  <script>
    const toggle = document.getElementById('theme-toggle');
    if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
