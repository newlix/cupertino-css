<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheet â€” Cider UI Preview</title>
  <link rel="stylesheet" href="../preview.css">
</head>
<body class="min-h-screen p-12">
  <h2 class="text-2xl font-bold tracking-tight">Sheet</h2>
  <p class="mt-1 text-sm text-muted-foreground">Slide-in side panels for supplementary content.</p>

  <div class="mt-6 flex gap-3">
    <button onclick="document.getElementById('sheet-right').showModal()" class="btn">Open Right Sheet</button>
    <button onclick="document.getElementById('sheet-left').showModal()" class="btn btn-outline">Open Left Sheet</button>
  </div>

  <dialog id="sheet-right" class="sheet">
    <button onclick="document.getElementById('sheet-right').close()" class="sheet-close">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
    </button>
    <header>
      <h2>Edit Profile</h2>
      <p>Make changes to your profile here. Click save when you're done.</p>
    </header>
    <section>
      <div class="space-y-4">
        <div class="field">
          <label>Name</label>
          <input type="text" value="John Doe" />
        </div>
        <div class="field">
          <label>Username</label>
          <input type="text" value="@johndoe" />
        </div>
      </div>
    </section>
    <footer>
      <button onclick="document.getElementById('sheet-right').close()" class="btn">Save changes</button>
    </footer>
  </dialog>

  <dialog id="sheet-left" class="sheet sheet-left">
    <button onclick="document.getElementById('sheet-left').close()" class="sheet-close">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
    </button>
    <header>
      <h2>Navigation</h2>
      <p>Browse sections of the app.</p>
    </header>
    <section>
      <nav class="space-y-1">
        <a href="#" class="flex items-center gap-2 rounded-lg px-3 py-2 text-sm text-foreground hover:bg-accent">Dashboard</a>
        <a href="#" class="flex items-center gap-2 rounded-lg px-3 py-2 text-sm text-foreground hover:bg-accent">Settings</a>
        <a href="#" class="flex items-center gap-2 rounded-lg px-3 py-2 text-sm text-foreground hover:bg-accent">Profile</a>
      </nav>
    </section>
  </dialog>

  <script src="../js/sheet.js"></script>
</body>
</html>
