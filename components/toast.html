<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toast â€” Cupertino</title>
  <link rel="stylesheet" href="../src/css/cupertino.cdn.css" />
</head>
<body class="min-h-screen">
  <div class="mx-auto max-w-2xl px-6 py-12">
    <div class="mb-8 flex items-center justify-between">
      <div>
        <a href="../preview.html" class="text-sm text-muted-foreground hover:text-foreground">&larr; All Components</a>
        <h1 class="mt-1 text-2xl font-bold tracking-tight">Toast</h1>
      </div>
      <button id="theme-toggle" class="btn-icon">
        <svg id="sun-icon" class="size-5 hidden dark:block" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
        <svg id="moon-icon" class="size-5 dark:hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
      </button>
    </div>
    <div class="space-y-6">

      <h2 class="text-lg font-semibold">Success Toast (Static)</h2>
      <div class="toast">
        <div class="toast-title text-success">Success</div>
        <div class="toast-message">Your changes have been saved successfully.</div>
        <button class="toast-close">&times;</button>
      </div>

      <h2 class="text-lg font-semibold">Error Toast (Static)</h2>
      <div class="toast">
        <div class="toast-title text-destructive">Error</div>
        <div class="toast-message">Something went wrong. Please try again.</div>
        <button class="toast-close">&times;</button>
      </div>

      <h2 class="text-lg font-semibold">Trigger Toast</h2>
      <button class="btn btn-primary" id="show-toast">Show Toast</button>

    </div>
  </div>

  <div class="toast-container" id="toast-container"></div>

  <script src="../js/toast.js"></script>
  <script>
    const toggle = document.getElementById('theme-toggle');
    if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });

    document.getElementById('show-toast').addEventListener('click', () => {
      if (typeof showToast === 'function') {
        showToast({ title: 'Notification', message: 'This is a toast message.' });
      }
    });
  </script>
</body>
</html>
