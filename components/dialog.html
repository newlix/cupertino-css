<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dialog â€” Cupertino</title>
  <link rel="stylesheet" href="../src/css/cupertino.cdn.css" />
</head>
<body class="min-h-screen">
  <div class="mx-auto max-w-2xl px-6 py-12">
    <div class="mb-8 flex items-center justify-between">
      <div>
        <a href="../preview.html" class="text-sm text-muted-foreground hover:text-foreground">&larr; All Components</a>
        <h1 class="mt-1 text-2xl font-bold tracking-tight">Dialog</h1>
      </div>
      <button id="theme-toggle" class="btn-icon">
        <svg id="sun-icon" class="size-5 hidden dark:block" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
        <svg id="moon-icon" class="size-5 dark:hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
      </button>
    </div>
    <div class="space-y-6">

<!-- Confirmation Dialog Trigger -->
<button onclick="document.getElementById('dialog-1').showModal()" class="btn btn-primary">
  Open Dialog
</button>

<!-- Confirmation Dialog -->
<dialog id="dialog-1" class="dialog">
  <header>
    <h2 class="text-lg font-semibold tracking-tight">Are you sure?</h2>
    <p class="mt-1.5 text-sm text-muted-foreground">This action cannot be undone. This will permanently delete your account and remove all data.</p>
  </header>
  <footer>
    <button onclick="document.getElementById('dialog-1').close()" class="btn btn-outline">Cancel</button>
    <button onclick="document.getElementById('dialog-1').close()" class="btn btn-destructive">Delete</button>
  </footer>
</dialog>

<!-- Form Dialog Trigger -->
<button onclick="document.getElementById('dialog-2').showModal()" class="btn btn-outline">
  Edit Profile
</button>

<!-- Form Dialog -->
<dialog id="dialog-2" class="dialog">
  <header>
    <h2 class="text-lg font-semibold tracking-tight">Edit Profile</h2>
    <p class="mt-0.5 text-sm text-muted-foreground">Make changes to your profile here.</p>
  </header>
  <section>
    <div class="field">
      <label class="label">Name</label>
      <input type="text" value="John Doe" class="input" />
    </div>
    <div class="field">
      <label class="label">Email</label>
      <input type="email" value="john@example.com" class="input" />
    </div>
  </section>
  <footer>
    <button onclick="document.getElementById('dialog-2').close()" class="btn btn-outline">Cancel</button>
    <button onclick="document.getElementById('dialog-2').close()" class="btn btn-primary">Save Changes</button>
  </footer>
</dialog>

    </div>
  </div>
  <script src="../js/dialog.js"></script>
  <script>
    const toggle = document.getElementById('theme-toggle');
    if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
