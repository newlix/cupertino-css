<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popover â€” Cider UI Preview</title>
  <link rel="stylesheet" href="../preview.css">
</head>
<body class="min-h-screen p-12">
  <h2 class="text-2xl font-bold tracking-tight">Popover</h2>
  <p class="mt-1 text-sm text-muted-foreground">Floating content anchored to a trigger element.</p>

  <div class="mt-6 flex gap-4">
    <div class="popover" data-popover>
      <button data-popover-trigger class="btn btn-outline">Open Popover</button>
      <div class="popover-content">
        <h4 class="text-sm font-semibold">Dimensions</h4>
        <p class="mt-1 text-xs text-muted-foreground">Set the dimensions for the layer.</p>
        <div class="mt-3 space-y-2">
          <div class="field">
            <label>Width</label>
            <input type="text" value="100%" />
          </div>
          <div class="field">
            <label>Height</label>
            <input type="text" value="25px" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/popover.js"></script>
</body>
</html>
