<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle â€” Cupertino Preview</title>
  <link rel="stylesheet" href="../preview.css">
</head>
<body class="min-h-screen p-12">
  <h2 class="text-2xl font-bold tracking-tight">Toggle</h2>
  <p class="mt-1 text-sm text-muted-foreground">A two-state button that can be on or off.</p>

  <div class="mt-6 space-y-6">
    <div class="flex items-center gap-2">
      <button class="toggle" aria-pressed="false">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
      </button>
      <button class="toggle toggle-outline" aria-pressed="false">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"/></svg>
      </button>
    </div>

    <div class="toggle-group">
      <button class="toggle" data-active aria-pressed="true">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h8m-8 6h16"/></svg>
      </button>
      <button class="toggle" aria-pressed="false">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
      <button class="toggle" aria-pressed="false">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M8 12h8m-4 6h8"/></svg>
      </button>
    </div>
  </div>

  <script src="../js/toggle.js"></script>
</body>
</html>
