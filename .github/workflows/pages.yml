name: Deploy docs to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Build docs CSS
        run: npx @tailwindcss/cli -i docs/docs.css -o docs/docs.built.css

      - name: Assemble site
        run: |
          mkdir -p _site/docs _site/js
          cp -r docs/* _site/docs/
          cp -r js/* _site/js/
          cat > _site/index.html << 'HTML'
          <!DOCTYPE html>
          <meta http-equiv="refresh" content="0;url=docs/">
          HTML

      - uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

  deploy-org:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: .

      - name: Extract artifact
        run: mkdir -p site && tar -xf artifact.tar -C site

      - name: Push to cupertino-css.github.io
        env:
          DEPLOY_TOKEN: ${{ secrets.PAGES_DEPLOY_TOKEN }}
        run: |
          cd site
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy from newlix/cupertino-css@${GITHUB_SHA::7}"
          git push --force "https://x-access-token:${DEPLOY_TOKEN}@github.com/cupertino-css/cupertino-css.github.io.git" main
